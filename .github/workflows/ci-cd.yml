name: Build and Deploy to GitHub Pages

on:
  push:
    # This will run the workflow only when you push to the 'master' branch
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # This is the magic step. It takes the contents of your './src' directory
      # and pushes them to the root of the 'gh-pages' branch for you.
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src